<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <link rel='stylesheet' href='../css/style.min.css'>

    <title>DevConnector : Sign Up</title>
  </head>

  <body>
    <nav class='navbar bg-dark'>
      <h1>
        <a href='pages/dashboard.html'>
          <i class='fas fa-code'></i>DevConnector
        </a>
      </h1>
      <ul>
        <li>
          <a href='pages/profiles.html'>Developers</a>
        </li>
        <li>
          <a href='pages/register.html'>Register</a>
        </li>
        <li>
          <a href='pages/login.html'>Login</a>
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class='large text-primary'>
        Sign Up
      </h1>
      <p class='lead'><i class='fas fa-user'></i> Create Your Account</p>
      <form action='pages/dashboard.html' class='action form'>
        <div class='form-group'>
          <input type='text' placeholder="Name" required>
        </div>
        <div class='form-group'>
          <input type='email' placeholder="Email Address" required>
          <small class='form-text'>
            This site uses Gravatar. If you want to use your Gravator icon, enter a Gravatar email.
          </small>
        </div>
        <div class='form-group'>
          <input type='password' placeholder="Password" minlength="6">
        </div>
        <div class='form-group'>
          <input type='password' placeholder="Confirm Password" minlength="6">
        </div>
        <input type='submit' value='Register' class="btn btn-primary">
      </form>
      <p class="my-1">Already have an acount? <a href='pages/login.html'>Sign In</a></p>
    </section>
  </body>

</html>
